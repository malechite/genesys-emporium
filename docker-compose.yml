version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: genesys-emporium-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: genesys_emporium
      POSTGRES_USER: emporium
      POSTGRES_PASSWORD: emporium_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U emporium -d genesys_emporium"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
